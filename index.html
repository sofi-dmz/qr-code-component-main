<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <section role="main">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col">
           <div class="card">
      <img class="img-fluid mx-3 my-3" src="./assets/img/image-qr-code.png" alt="qr-image">
      <h1 class="ms-3 me-3 text-center">Improve your front-end skills by building projects</h1>

    </div>
        </div>
      </div>
  </div>
  </section>
  <footer class="footer mt-auto py-3 bg-light text-center">
      <p class="text-muted" id="footer-text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </footer>
